<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <!-- ============================================================================ -->
        <!-- Login Fragment                                                               -->
        <!-- ============================================================================ -->

        <div th:fragment="login">
            <div class="panel">
                <h2>Login</h2>
            </div>
            <form th:action="@{/login.html}" method="post">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <div class="col">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col"></div>
                        <div class="col"><a href="reset.html">Forgot account?</a></div>
                        <div class="col"></div>
                    </div>
                </form>
            </form>
        </div>

        <!-- ============================================================================ -->
        <!-- Sign Up Fragment                                                             -->
        <!-- ============================================================================ -->

        <div th:fragment="signUp">
            <div class="panel">
                <h3>Create a New Account</h3>
                <p>Please enter your information.</p>
            </div>
            <form th:action="@{/signUp}" method="post" th:object="${signUp}">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputFirstname">First name</label>
                        <input type="text" class="form-control" id="inputFirstname" placeholder="First name">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastname">Last name</label>
                        <input type="text" class="form-control" id="inputLastname" placeholder="Last name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" id="inputUsername" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="teamRadio" id="redTeamRadio" value="red" checked>
                        <label class="form-check-label" for="redTeamRadio">
                            Red Team
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="teamRadio" id="blueTeamRadio" value="blue">
                        <label class="form-check-label" for="blueTeamRadio">
                            Blue Team
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>

    </div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
