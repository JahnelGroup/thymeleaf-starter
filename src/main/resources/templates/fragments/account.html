<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <!-- Custom -->
    <link rel="stylesheet" href="/css/style.css" media="screen" />
</head>

<body>

<div class="container">

    <!-- ================================ -->
    <!-- Fragment: Change Password Modal  -->
    <!-- ================================ -->

    <form th:fragment="updatePasswordModal" id="updatePasswordForm" th:action="@{'/settings/' + ${user.username} +  '/updatePassword'}" method="post" th:object="${updatePasswordForm}">
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-6">
                    <label for="createPassword">Password</label>
                    <input type="password" class="form-control" id="createPassword" placeholder="Password" th:field="*{password}"
                           th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error.</div>
                </div>
                <div class="form-group col-6">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password" th:field="*{passwordConfirm}"
                           th:classappend="${#fields.hasErrors('passwordConfirm')} ? 'is-invalid' : ''">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">Password confirm error.</div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="updatePasswordFormCloseButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="updatePasswordFormSaveButton" type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>

    <!-- ================================ -->
    <!-- Fragment: Change Password Toast  -->
    <!-- ================================ -->
    <!-- Toast: TODO
        - is 50px from top ok?
        - how to make this generic? modal?
        - make the content behind the div hidden, it's too translucent
    -->
    <div th:fragment="updatePasswordSuccessToastFragment" style="top: 50px;" class="position-absolute w-100 d-flex flex-column p-4">
        <div id="updatePasswordSuccessToast" class="toast ml-auto" data-delay="3000">
            <div class="toast-header">
                <strong class="mr-auto">Success</strong>
                <small>1 sec ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                You've changed your password.
            </div>
        </div>
    </div>


</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

<!-- Custom JavaScript -->
<script src="/js/app.js" type="module"></script>

</body>
