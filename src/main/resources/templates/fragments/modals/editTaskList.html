<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div class="container">

    <form th:fragment="editTaskListForm" id="editTaskListForm" method="post">
        <div class="modal-body">
            <div class="row">
                <div class="form-group col-6">
                    <label for="createPassword">Password</label>
                    <input type="password" class="form-control" id="createPassword" placeholder="Password">

                </div>
                <div class="form-group col-6">
                    <label for="passwordConfirm">Confirm Password</label>
                    <input type="password" class="form-control" id="passwordConfirm" placeholder="Confirm Password" >

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="updatePasswordFormCloseButton" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="updatePasswordFormSaveButton" type="submit" class="btn btn-primary">Save changes</button>
        </div>
    </form>

</div>

</body>
