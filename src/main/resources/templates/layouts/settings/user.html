<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{settings}">
<body>

<div class="container">

    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <!--<h1 class="h2"><span th:text="*{lastName}+', '+ *{firstName}"/></h1>-->
            breadcrumb
        </div>

        <div class="row">

            <section class="col-sm-3">
                <h4>Main settings</h4>
                These are your main account settings.
            </section>

            <form class="col-sm-9" th:action="@{/user/settings}" method="post">

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputUsername" class="font-weight-bold">Username</label>
                        <input disabled type="text" class="form-control" id="inputUsername" placeholder="Username" th:value="*{username}">
                    </div>
                    <span class="help-block col-sm-12">You cannot change your Username.</span>
                </div>

                <div class="row" style="align-items: center">
                    <div class="form-group col-sm-4">
                        <label for="inputPassword" class="font-weight-bold">Password</label>
                        <input disabled type="password" class="form-control" id="inputPassword" placeholder="Email" value="******************">
                    </div>
                    <div class="form-group col-sm-3">
                        <label>&nbsp;</label>
                        <a class="href-form-control" th:href="@{/user/password}">Change Password</a>
                    </div>
                </div>

                <div class="row" style="align-items: center">
                    <div class="form-group col-sm-5">
                        <label for="inputEmail" class="font-weight-bold">Email</label>
                        <input disabled type="email" class="form-control" id="inputEmail" placeholder="Email" th:value="*{email}">
                    </div>
                    <div class="form-group col-sm-3">
                        <label>&nbsp;</label>
                        <a class="href-form-control" th:href="@{/user/email}">Change Email</a>
                    </div>
                </div>


                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputFirstName" class="font-weight-bold">First name</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="First name" th:value="*{firstName}">
                    </div>
                    <span class="help-block col-sm-12">Your first name as displayed on your profile.</span>
                </div>

                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="inputLastName" class="font-weight-bold">Last name</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="Last name" th:value="*{lastName}">
                    </div>
                    <span class="help-block col-sm-12">Your last name as displayed on your profile.</span>
                </div>

                <div class="form-group row">
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </form>

        </div>


    </div>



</div>

</body>
</html>
