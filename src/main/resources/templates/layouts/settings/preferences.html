<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{settings}">
<body>

<div class="container">

    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            breadcrumb
        </div>

        <form th:action="@{/user/preferences}" method="post">

            <div class="row">
                <label class="col-sm-2"><h4>Task preferences</h4></label>

                <div class="form-group col-sm-3">
                    <label><span class="font-weight-bold">Sorting</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="inputCheckSortAlpha">
                        <label class="form-check-label" for="inputCheckSortAlpha">
                            Sort tasks alphabetically
                        </label>
                    </div>
                </div>
            </div>

            <div class="row pt-3 mt-3 border-top">
                <label class="col-sm-2"><h4>Task preferences</h4></label>
                Another
            </div>

            <div class="form-group row">
                <div class="col-sm-3">
                    <button type="submit" class="btn btn-primary">Update</button>
                </div>
            </div>
        </form>

    </div>

</div>

</body>
</html>
