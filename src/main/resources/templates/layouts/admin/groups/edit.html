<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin}">

<body th:object="${group}">

<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" th:href="@{/css/style.css}" media="screen" />
</head>

<body>

<div class="container">

    <th:block layout:fragment="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/admin/groups}">Administration</a></li>
        <li class="breadcrumb-item"><a th:href="@{/admin/groups}">Groups</a></li>
        <li class="breadcrumb-item active"><a th:href="@{'/admin/groups/'+${group.id}}"><span th:text="${group.groupName}"/></a></li>
    </th:block>

    <div layout:fragment="content">

        <!-- ================================== -->
        <!-- Search Groups                      -->
        <!-- ================================== -->

        <div class="row pt-3 border-top">
            <div class="col-sm-3">
                <h4>Edit Group</h4>
                Settings to manage a group.
            </div>
            <div class="col-sm-8">
                <section class="settings-row">
                    <h5><span th:text="${group.groupName} + ' members'"/></h5>
                    <!--<div th:if="${searchResults != null}">-->
                    <div>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th>Username</th>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--<tr th:each="group : ${searchResults}">-->
                            <tr>
                                <td><a href="#" role="button">Remove</a></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span>Zgaljic, Steven</span>
                                    </div>
                                </td>
                                <td><span>szgaljic</span></td>
                                <td><span>szgaljic@jahnelgroup.com</span></td>
                            </tr>
                            <tr>
                                <td><a href="#" role="button">Remove</a></td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <span>Jahnel, Darrin</span>
                                    </div>
                                </td>
                                <td><span>djahnel</span></td>
                                <td><span>djahnel@jahnelgroup.com</span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </section>
                <div th:if="${searchResults != null}">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Group</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="group : ${searchResults}">
                            <td>
                                <div class="d-flex align-items-center">
                                    <a th:href="@{'/admin/groups/' + ${group.id}}"><span th:text="${group.groupName}"/></a>
                                    <!--<span th:if="${user.equals(currentUser)}" class="badge badge-pill badge-primary ml-2">You</span>-->
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<!-- Feather Icons : https://github.com/feathericons/feather -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>

</body>
</html>
