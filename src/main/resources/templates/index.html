<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body th:object="${currentUser}">

<div th:replace="fragments/nav :: top_navbar"></div>

<div role="main" class="container-fluid">

    <div class="root-div">
        <div class="d-flex justify-content-center row my-3">
            <div class="col-6">
                <input type="text" class="form-control" id="newTaskDescription" placeholder="Take a note..."/>
            </div>
        </div>
        <div class="d-flex justify-content-center row">
            <div th:each="taskList : ${taskListRepo.findByCurrentUser()}" class="card card-body bg-light col-lg-2 col-md-4 col-sm-6 m-2 p-2">
                <span class="font-weight-bold" th:text="${taskList.title}"/>
                <ul>
                    <li th:each="task : ${taskList.tasks}" th:text="${task.description}"/>
                </ul>
            </div>
        </div>

    </div>
