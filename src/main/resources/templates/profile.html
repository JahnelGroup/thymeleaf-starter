<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body th:object="${user}">

<div th:replace="fragments/nav :: top_navbar"></div>

<div role="main" class="container">
    <div class="root-div">

        <main role="main" class="pt-3 px-4">
            <div class="row justify-content-center mb-3">
                <img th:src="@{/images/jg-logo.jpeg}" alt="Avatar" class="avatar"/>
            </div>
            <div class="row justify-content-center">
                <h2><span th:text="*{firstName} + ' ' +  *{lastName}"/></h2>
            </div>
            <div class="row justify-content-center mb-1">
                <span th:text="'@'+*{username} + ' - Member since '+*{#dates.format(createdDatetime, 'MMMM dd, yyyy')}"/>
            </div>

            <div class="row justify-content-center mb-1">
                <span class="badge badge-pill mr-2"
                      th:each="g : ${groups}"
                      th:classappend="${g.groupName.equals('Admin') ? 'badge-primary' : 'badge-secondary'}"
                      th:text="${g.groupName}"/>
            </div>
        </main>

    </div>
</div>

<div th:replace="fragments/footer"></div>

</body>
</html>
